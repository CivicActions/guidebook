# Mkdocs and Material theme configuration
site_name: CivicActions Guidebook
repo_url: https://github.com/CivicActions/guidebook/
site_url: https://guidebook.civicactions.com/en/latest/
docs_dir: "../.docs"
edit_uri: edit/master/
theme:
  name: material
  custom_dir: theme_overrides
  language: en
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.footer
    - navigation.path
    - content.action.edit
  favicon: assets/images/favicon.ico
  logo: assets/images/ca-logo-white.svg
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
markdown_extensions:
  - toc:
      title: On this page
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
plugins:
  - search
  - git-revision-date-localized
extra_css:
  - assets/css/extra.css
extra_javascript:
  #- js/extra.js
  # Read the Docs requires JQuery for its JavaScript code to inject the flyout
  # menu. Material for MkDocs does not come with JQuery.
  - "https://code.jquery.com/jquery-3.6.2.min.js"
extra:
  analytics:
    provider: google
    property: G-8Z4Z4B9GFL

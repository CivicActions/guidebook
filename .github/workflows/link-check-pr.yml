name: Checking links

on:
  pull_request:

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          check-modified-files-only: yes
          config-file: ".config/markdown.links.config.json"

name: reviewdog
on: [pull_request]
jobs:
  remark-lint:
    name: runner / remark-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 0
      - name: Run remark-lint with reviewdog for documentation projects
        run: |
          docker build -t lint -f lint/Dockerfile .
          docker run -v $(pwd):/src -e REVIEWDOG_GITHUB_API_TOKEN="${{ secrets.GITHUB_TOKEN }}" -it lint